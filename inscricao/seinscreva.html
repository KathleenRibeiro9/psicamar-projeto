    <section class="container">

        <form id="form">

            <input type="text" id="name">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email">


            <label for="message">Como nos conheceu?</label>
            <textarea name="message" id="message"></textarea>

            <label for="job">Situação de trabalho:</label>
            <select name="jog" id="job">
                <option value="">Está empregado?</option>
                <option value="yes">Sim</option>
                <option value="no">Não</option>
            </select>
                <label for="message">Apresentação:</label>
                <textarea name="message" id="message" placeholder="Se apresente contando sua história."></textarea>

                <button class="botao" type="submit">Enviar</button>
